<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->
			<a-box
            position="0 1 0"
            depth="0.5"
            height="0.5"
            width="0.5"
            rotation="0 45 0"
            color="red">
        </a-box>
        <a-box
            position="-0.5 1 0"
            depth="0.5"
            height="0.5"
            width="0.5"
            rotation="0 45 0"
            color="#030368">
        </a-box>
        <a-box
            position="0.5 1 0"
            depth="0.5"
            height="0.5"
            width= "0.5"
            rotation="0 45 0"
            color="#0b7cf5">
      <a-cylinder
        position="-0.5 0.5 -0.5"
            radius="0.25"
            height="0.5"
            color="#328532"
      ></a-cylinder>
      <a-cone 
		  color="red" 
		  radius-bottom="0.25" 
		  radius-top="0.01" 
		  height="0.25" 
		  position= "0 -2 -0.5"></a-cone>	
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
