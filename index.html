<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->
			        <a-box
            position="0 4 -10"
            depth="2"
            height="2"
            width="2"
            rotation="0 45 0"
            color="red">
        </a-box>
        <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7b7a7b"
      ></a-plane>
      <a-cylinder
        position="0 5 -10"
            radius="0.5"
            height="3"
            color="#328532"
      ></a-cylinder>
      <a-cone color="red" radius-bottom="1" radius-top="0.1" height="1" position="0 7 -10"></a-cone>
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
